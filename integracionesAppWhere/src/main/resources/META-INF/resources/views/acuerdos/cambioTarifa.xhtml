<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../templates/plantilla-inicio.xhtml">

    <ui:define name="contenido">

        <h:body>

            <f:metadata>
                <f:viewAction
                        action="#{acuerdosController.inicioAcuerdos()}" />
            </f:metadata>
            <div class="container_48">

                <div class="embed-responsive-my-16by9">

                    <ui:include src="../composites/defaultIframe.xhtml" />

                    <div hidden="hidden">
                        <p:commandButton icon="ui-icon-arrow-1-w" id="regresarFichaButton" rendered="#{true}"
                                         action="#{acuerdosController.regresarFichaCuenta()}" immediate="true">
                        </p:commandButton>
                    </div>
                    <form id="formRenderFuncionalidad"
                          action="#{acuerdosController.urlCambioTarifa()}"
                          class="hidden"
                          method="post"
                          target="framePrincipal">

                        <input name="BSFOPERADOR"
                               id="BSFOPERADOR"
                               hidden=""
                               value="#{acuerdosController.generarBsfOperadorMovimientos()}"/>

                    </form>

                </div>

            </div>
            <script>
                function regresarFicha() {
                    $("#regresarFichaButton").click();
                }
            </script>

        </h:body>

    </ui:define>

</ui:composition>
