<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:dialog widgetVar="dlgFaltaImporteMinimoIPF" id="dlgFaltaImporteMinimoIPF" appendTo="@(body)"
       header="¡Atención!" modal="true" visible="false" closable="false" showEffect="fade" hideEffect="fade"
       resizable="false" draggable="false">
      <span class="ui-messages-warn-icon warn-dialog"></span>
       <p:outputLabel styleClass="modal-mensaje" value="¡Atencion! La cuenta operativa relacionada no dispone del importe mínimo." />
       <div class="clear"></div>
       <p:outputLabel styleClass="modal-accion" value="¿Desea realizar un depósito?" />
       <div class="margin-bottom-20"></div>
       <p:commandButton styleClass="btn_secundario_dialog" id="depoIPF" value="Realizar depósito IPF"
         action="#{controllerActual.irAAltaIPF()}"/>
       <p:commandButton styleClass="btn_principal_dialog_derecha float-right" id="depoAccOp" value="Realizar depósito en cuenta operativa" 
         action="#{controllerActual.irADepositoEnCuenta()}"/>
    </p:dialog>
</ui:composition>
