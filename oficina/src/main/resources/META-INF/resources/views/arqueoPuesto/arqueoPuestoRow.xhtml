<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div>
		<div class="grid_6">
			<h:outputLabel value="#{tituloRow}"></h:outputLabel>
		</div>
		<div class="grid_14">
			<p:outputLabel value="#{primerColumna}">
            	<f:convertNumber pattern="#,##0.00 ¤" currencySymbol="MXN" />
            </p:outputLabel>
		</div>
		<div class="grid_14">
			<p:outputLabel value="#{segundaColumna}">
            	<f:convertNumber pattern="#,##0.00 ¤" currencySymbol="MXN" />
            </p:outputLabel>
		</div>
		<div class="grid_14">
			<h:outputLabel value="#{terceraColumna}">
				<f:convertNumber pattern="#,##0.00 ¤" currencySymbol="MXN" />
			</h:outputLabel>
		</div>
	</div>
</ui:composition>
