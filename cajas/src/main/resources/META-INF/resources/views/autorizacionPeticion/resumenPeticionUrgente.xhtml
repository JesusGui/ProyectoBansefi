<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://mx.babel.arq.components.bansefi/ui"
	template="../../templates/plantilla-inicio.xhtml">

	<ui:define name="contenido">

		<h:body>
			<div class="container_48">
				<div class="contenedor">

					<div class="contenedor-form">

						<div class="titulo">
							<p:commandButton icon="ui-icon-arrow-1-w" immediate="true"
								action="#{resumenAutorizacionPeticionUrgenteController.irAutorizaciones()}" />
							<h2 class="gris-b">RESUMEN DE AUTORIZACIÓN DE PETICIÓN URGENTE DEL CENTRO </h2>
							<h2 class="azul-b">#{resumenAutorizacionPeticionUrgenteController.autorizacionPeticionUrgenteBean.centro} </h2>
							<br />
							<h2 class="gris-b">POR VALOR DE </h2>
							<h2 class="azul-b">#{resumenAutorizacionPeticionUrgenteController.formateaNumero()}</h2>

						</div>

						<div class="contenedor-campos">

							<h:form id="formResumenAutorizacionPeticionUrgente">

								<div class="grid_10">
									<p:outputLabel value="No. de urgente">
										<p:outputLabel styleClass="label-valor texto-sininput"
											value="#{resumenAutorizacionPeticionUrgenteController.autorizacionPeticionUrgenteBean.noUrgente}" />
									</p:outputLabel>
								</div>

								<p:commandButton
									styleClass="btn_secundario btn-icono-texto float-right"
									value="Imprimir" icon="ui-icon-print"
									action="#{resumenAutorizacionPeticionUrgenteController.imprimirResumen()}"></p:commandButton>

								<div class="clear-row"></div>
								<div class="clear-3"></div>
								
								<div class="grid_10">
									<p:outputLabel value="Estatus" />
									<div class="clear-3"></div>
									<div class="clear-3"></div>
									<div class="clear-3"></div>
									<p:outputLabel styleClass="azul-b"
										value="#{resumenAutorizacionPeticionUrgenteController.autorizacionPeticionUrgenteBean.estatusPeticionL.toUpperCase()}"/>
								</div>
								
								<div class="clear-row"></div>
								<div class="clear-3"></div>

								<p:remoteCommand name="onload"
									onsuccess="resizeParrillaColumns()"
									oncomplete="resizeParrillaColumns()" autoRun="true"></p:remoteCommand>

								<b:parrilla
									parrillaBean="#{resumenAutorizacionPeticionUrgenteController.parrilla}"
									precinto="#{resumenAutorizacionPeticionUrgenteController.precinto}"
									filtro="#{resumenAutorizacionPeticionUrgenteController.editable}"
									editable="#{resumenAutorizacionPeticionUrgenteController.editable}" />

								<div class="clear-row"></div>
								<div class="clear-3"></div>

								<p:commandButton id="btnCerrar"
									styleClass="btn_secundario margin-top-10 margin-right-10 float-right"
									value="Cerrar"
									action="#{resumenAutorizacionPeticionUrgenteController.irInicio()}" />

								<!-- <p:commandButton id="btnOtraAutorizacion"
									styleClass="btn_primario margin-top-10 margin-right-10 float-right"
									value="Autorizar otra petición"
									action="#{resumenAutorizacionPeticionUrgenteController.irAutorizaciones()}" /> -->

								<div class="clear-row"></div>
								<div class="clear-3"></div>

							</h:form>
						</div>

					</div>

				</div>

			</div>
		</h:body>

	</ui:define>

</ui:composition>
