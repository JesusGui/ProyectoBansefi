<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://mx.babel.arq.components.bansefi/ui"
	template="../../templates/plantilla-inicio.xhtml">

	<ui:define name="contenido">

		<h:body>

			<div class="container_48">

				<div class="contenedor">

					<div class="contenedor-form">
					
						<h:form id="detalleRecepcionEntreOficinas">
	
							<div class="titulo">
								<p:commandButton icon="ui-icon-arrow-1-w" immediate="true"
									action="#{recepcionEntreOficinasController.regresarDetalle()}" />
								<h2 class="gris-b">#{recepcionEntreOficinasController.recepcionEntreOficinasBean.tituloDetalle}
								</h2>
								<h2 class="azul-b">#{recepcionEntreOficinasController.formateaNumero(recepcionEntreOficinasController.recepcionEntreOficinasBean.totalRecibido)}
								</h2>
								<br />
								<h2 class="gris-b">DESDE EL CENTRO</h2>
								<h2 class="azul-b">#{recepcionEntreOficinasController.recepcionEntreOficinasBean.centroOrigen}
								</h2>
							</div>
	
							<div class="contenedor-campos">
								
								<div class="grid_7">
									<p:outputLabel value="Estatus" />
									<div class="clear-3"></div>
									<div class="clear-3"></div>
									<div class="clear-3"></div>
									<p:outputLabel styleClass="azul-b"
										value="#{recepcionEntreOficinasController.recepcionEntreOficinasBean.estatusL}" />
									
								</div>
								
								<div class="grid_7">
									<p:outputLabel value="Fecha de envÃ­o">
										<p:outputLabel styleClass="label-valor texto-sininput"
											value="#{recepcionEntreOficinasController.recepcionEntreOficinasBean.fechaEnvio}">
											<f:convertDateTime dateStyle="short" for="fechaEnvio" pattern="dd/MM/yyyy" type="date" />
										</p:outputLabel>
									</p:outputLabel>
								</div>
								
								<div class="grid_30 float-right">
									<p:commandButton
										styleClass="btn_secundario btn-icono-texto float-right"
										value="Imprimir" icon="ui-icon-print" 
										action="#{recepcionEntreOficinasController.printReport()}"/>
										
								</div>
								
								<div class="clear-row" />
								<div class="clear-3" />
								
								<b:parrilla 
									filtro="false"
									parrillaBean="#{recepcionEntreOficinasController.parrilla}"
									editable="false" 
									precinto="false" />
									
								<div class="clear-row"></div>
								<div class="clear-3"></div>
								
								<div class="grid_48">
									<p:outputLabel value="Observaciones">
										<p:inputTextarea value="#{recepcionEntreOficinasController.recepcionEntreOficinasBean.observaciones}" disabled="true" />
									</p:outputLabel>
								</div>
								
								<div class="clear-row"></div>
								<div class="clear-3"></div>
								
							</div>
							
							<div class="float-right">
								<p:commandButton
									styleClass="btn_secundario margin-top-10 margin-right-10"
									value="Cerrar" immediate="true"
									action="#{recepcionEntreOficinasController.irInicio()}" />
							</div>
							
						</h:form>
						
					</div>

				</div>

			</div>

		</h:body>

	</ui:define>

</ui:composition>
